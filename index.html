<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">

<head>

	<!--Meta -->
	<title>Generador de códigos QRCode con Javascript</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />

	<!--Style -->
	<link rel="stylesheet" href="styleQR.css">
	<!-- 	<link rel="stylesheet" href="styleQR2.css"> -->

	<!--Scripts -->
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="qrcode.js"></script>
</head>

<body>

	<!-- Sidenav -->
	<div class="sidenav">
		<h1>Páginas de Daniel</h1><br>
		<a href="../index.html">Inicio</a>
		<a href="../ColoresBBVA/index.html">Lista de Colores</a>
		<a href="https://www.w3schools.com/colors/colors_picker.asp">Color Picker</a>
	</div>

	<!-- Content -->
	<div class="content">
		<div style="padding-top:1rem">
			<h1>Generador de QR</h1>
			<div class="ui divider"></div>
			<input id="text" type="text" value="http://tupaginaweb.com" style="width:50%" /> <br />
			<br>
			<button class="button">
				Generar código QR
			</button>

		</div>
		<div style="
							background: #FFF; 
							border: 1px solid #AAA; 
							border-radius: 1rem; 
							padding: 1.5rem; 
							width: 348px; 
							height: 348px; 
							margin: 0;">

			<div id="qrcode">
				<canvas width="348" height="348" style="display:none">
			</div>
		</div>

	</div>

	<script type="text/javascript">
		var qrcode = new QRCode(document.getElementById("qrcode"), {
			width: 348,
			height: 348
		});

		function makeCode() {
			var elText = document.getElementById("text");

			if (!elText.value) {
				alert("Input a text");
				elText.focus();
				return;
			}

			qrcode.makeCode(elText.value);
		}

		makeCode();

		$("#text").
		on("blur", function () {
			makeCode();
		}).
		on("keydown", function (e) {
			if (e.keyCode == 13) {
				makeCode();
			}
		});
	</script>
</body>
